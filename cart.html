<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <h1>Shopping Cart</h1>

    <!-- Display the cart items here -->
    <div id="cartItems" class="cart-items-container"></div>

    <!-- Display the cart total -->
    <p>Cart Total: <span id="cartTotal">Rs.0</span></p>

    <!-- Checkout options -->
    <a href="payment.html"> <button onclick="checkout()">Checkout</button></a>

    <!-- Flower products -->
    <div class="product">
        <img src="https://images.pexels.com/photos/2300713/pexels-photo-2300713.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Rose" width="200">
        <h3>Rose</h3>
        <p class="price">Rs.10</p>
        <label for="quantity_rose">Quantity:</label>
        <input type="number" id="quantity_rose" name="quantity_rose" min="1" value="1">
        <input type="hidden" id="price_rose" value="10.00">
        <button type="button" onclick="addToCart('Rose', parseFloat(document.getElementById('price_rose').value), 'quantity_rose');">Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://images.pexels.com/photos/36729/tulip-flower-bloom-pink.jpg?auto=compress&cs=tinysrgb&w=600" alt="Tulip" width="200">

        <p class="price">Rs.8</p>

        <input type="number" id="quantity_tulip" name="quantity_tulip" min="1" value="1">
        <input type="hidden" id="price_tulip" value="8.00">
        <button type="button" onclick="addToCart('Tulip', parseFloat(document.getElementById('price_tulip').value), 'quantity_tulip');">Add to Cart</button>

        <!-- Mosses details go here -->
